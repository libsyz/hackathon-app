<ion-header>
  
  <ion-navbar color="primary">
    <ion-title> Set up your hackathon</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let phase of hackathonPhases">
      <h2> {{phase['phaseName'] }} Phase  </h2>
      <span> {{ secondsToMinutes(phase['phaseTime']) }} min. </span>
      <button (click)=addMinute(phase) color='tertiary' small round icon-only ion-button> 
        <ion-icon name="add">
        </ion-icon> 
      </button> 
      <button (click)=subtractMinute(phase) color='tertiary' small round icon-only ion-button> 
        <ion-icon name="remove"> 
        </ion-icon>
      </button>
    </ion-item>
  </ion-list>
  
</ion-content>


<ion-footer> 
  <button (click)='saveNewConfig()' no-margin ion-button color='primary'
              block full large>
    SAVE
</button>
</ion-footer>
