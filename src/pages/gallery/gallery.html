<ion-header>

  <ion-navbar color='secondary'>
    <ion-title color='primary'> The Hackathon Gallery </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class='gallery-background' padding>
  <ion-card *ngFor="let hack of hacksToDisplay" (click)="showHackathon(hack)">
    <img class="card-image" [src]="hack.phases[3]['pictures'][0]" alt="" >
    <div class="hack-info">
      <img class='hacker-avatar' [src]="hack.owner.imageUrl" alt="">
      <p class='hack-title'> {{hack.title}} </p>
    </div>
  </ion-card>

</ion-content>
