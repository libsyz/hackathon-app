
<ion-header>

  <ion-navbar color="primary" hideBackButton="true">
    <ion-title> Phase {{currentPhase}} - {{ headerText }} </ion-title>
  </ion-navbar>
  <div class="disclaimer">
    <h3 class="page-timer-text"> {{helperText}} </h3>
  </div>
</ion-header>


 <countdown [currentPhase]='currentPhase'></countdown>


<ion-footer no-outline>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
          <button (click)="callForHelp()" 
                          ion-button 
                          large full 
                          no-margin>
                          HELP! 
          </button>
      </ion-col>
      <ion-col>
          <button (click)="getTools()" 
                  color="tertiary"
                  ion-button
                  large
                  full
                  no-margin> 
                  TOOLS
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
