<ion-header>
  
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title> Phase 5 - Test </ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content (tap)='checkForValidForm()'padding>
  <h1 text-center> Time is Out!</h1>
  <h3 text-center> Enter Your Test Protocol</h3>
  <form #formTemplate (ngSubmit)="logForm()">
    <ion-item>
      <ion-input [(ngModel)]="actionArray[0]"  [ngModelOptions]="{standalone:true}"
                 placeholder="Action 1"type="text"></ion-input>
    </ion-item>
    <ion-item class="hidden">
      <ion-input [(ngModel)]="actionArray[1]"  [ngModelOptions]="{standalone:true}" 
                placeholder="Action 2" type="text"></ion-input>
    </ion-item>
    <ion-item class="hidden">
      <ion-input [(ngModel)]="actionArray[2]"  [ngModelOptions]="{standalone:true}" 
                placeholder="Action 3"type="text"></ion-input>
    </ion-item>
    <ion-item class="hidden">
      <ion-input  [(ngModel)]="actionArray[3]"  [ngModelOptions]="{standalone:true}"
                  placeholder="Action 4"type="text"></ion-input>
    </ion-item>
  </form>
  <ion-buttons #button right>
    <button ion-button
    
    (click)='addFormInput()'
    color="secondary"
    right small margin round icon-only>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>

<h3 text-center> Enter Your Timeframe</h3>

<ion-item (click)="addTimeframe()">
  <ion-input class="timeframe-input" [placeholder]="timeframe" 
  color='primary' disabled=true type="text"
  readonly="true" (focusout)="checkForValidForm()">
</ion-input>
</ion-item>

</ion-content>

<ion-footer no-outline>
  <button ion-button
  block large
  no-margin
  (click)="goToNext()"
  [disabled]='nextStepDisabled'>
  NEXT
</button>
</ion-footer>
