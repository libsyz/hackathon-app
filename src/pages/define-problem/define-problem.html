<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>Phase 1 - Problem Statement</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>
  <h1> Time is Out!</h1>
  <h3> Enter Your Problem Statement</h3>
  <ion-item>
      <ion-input [(ngModel)]="problemInput"
                    (keydown)="updateProblem()" 
                    type="text">
      </ion-input>
    </ion-item>
  <p [style.color]="charsColor"
      class="character-count">
      {{chars}}/{{maxChars}}
  </p>
</ion-content>


<ion-footer>
  <button color="primary"
          (click)="onContinue()"
          ion-button full large no-margin>
          SAVE 
  </button>
</ion-footer>
