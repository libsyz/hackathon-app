<ion-content padding>
  
    <ion-list>
        <form [formGroup]="signUpForm">
        <ion-item>
          <ion-label fixed>email</ion-label>
          <ion-input formControlName="email"   type="text" value="" required></ion-input>
          
        </ion-item>

        <div class="error-message"
          *ngIf='(signUpForm.controls.email.touched && signUpForm.controls.email.invalid)'>
          Please introduce an email address
        </div>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input formControlName="password"   type="password" required minlength=6></ion-input>
        </ion-item>

        <div class="error-message"
          *ngIf='(signUpForm.controls.password.touched && signUpForm.controls.password.invalid)'>
          Password should be at least 6 characters long
        </div>

        <ion-item>
            <ion-label fixed>First Name</ion-label>
            <ion-input formControlName="name"   type="text" required value=""></ion-input>
        </ion-item>

        <div class="error-message"
          *ngIf='(signUpForm.controls.name.touched && signUpForm.controls.name.invalid)'>
          Please introduce your first name 
        </div>  
        
        <ion-item>
            <ion-label fixed>Last Name</ion-label>
            <ion-input formControlName="surname"   required type="text"></ion-input>
        </ion-item>

        <div class="error-message"
          *ngIf='(signUpForm.controls.surname.touched && signUpForm.controls.surname.invalid)'>
          Please introduce your last name 
        </div>

        <ion-item>
            <ion-label fixed>Role</ion-label>
            <ion-input  formControlName="position" required type="text" value=""></ion-input>
        </ion-item>

        <div class="error-message"
          *ngIf='(signUpForm.controls.position.touched && signUpForm.controls.position.invalid)'>
          Please introduce the your current position  
        </div>
        
        <ion-item>
            <ion-label fixed>Company</ion-label>
            <ion-input formControlName="company"  required type="text"></ion-input>
        </ion-item>


        <div class="error-message"
          *ngIf='(signUpForm.controls.company.touched && signUpForm.controls.company.invalid)'>
          Please introduce your company name  
        </div>
       </form> 
      </ion-list>
    
</ion-content>


<ion-footer>
    <button (click)="signUp()"
            ion-button
            full
            large
            block
            no-margin
            color="primary">SIGN UP</button>
</ion-footer>
