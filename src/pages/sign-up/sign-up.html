<ion-content padding>
  
    <ion-list>
        <form [formGroup]="signUpForm">
        <ion-item>
          <ion-label fixed>email</ion-label>
          <ion-input formControlName="email"   type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input formControlName="password"   type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>First Name</ion-label>
            <ion-input formControlName="firstName"   type="text" value=""></ion-input>
          </ion-item>
        
        <ion-item>
            <ion-label fixed>Last Name</ion-label>
            <ion-input formControlName="lastName"   type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Role</ion-label>
            <ion-input  formControlName="role"  type="text" value=""></ion-input>
          </ion-item>
        
        <ion-item>
            <ion-label fixed>Company</ion-label>
            <ion-input formControlName="company" type="text"></ion-input>
        </ion-item>
       </form> 
      </ion-list>
    
</ion-content>

<ion-footer>
    <button (click)="signUp()"
            ion-button
            full
            large
            block
            no-margin
            color="primary">SIGN UP</button>
</ion-footer>
