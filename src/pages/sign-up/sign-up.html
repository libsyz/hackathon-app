<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label [(ngModel)]="email" fixed>email</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label [(ngModel)]="password" fixed>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label [(ngModel)]="firstName" fixed>First Name</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
        <ion-item>
            <ion-label [(ngModel)]="lastName" fixed>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label [(ngModel)]="role" fixed>Role</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
        <ion-item>
            <ion-label [(ngModel)]="company" fixed>Company</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
      
      </ion-list>
</ion-content>

<ion-footer>
    <button ion-button
            full
            large
            block
            no-margin
            color="primary">SIGN UP</button>
</ion-footer>
