<ion-header>
  <ion-navbar color='primary'>
    <ion-title> Select a Hacker </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item (click)="selectHacker(hacker)" 
                *ngFor="let hacker of hackers">
        <div class="circle">
          <img class="avatar-image" 
               src="{{hacker.avatarPic}}" alt="">
        </div>
        <p> {{ hacker.firstName }} {{  hacker.lastName }}</p>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <button ion-button color='secondary'
            (click)="dropPage()"
            large full no-margin>
            clear hacker 
    </button>
  </ion-footer>
